<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="post : ${feed}">
    <ul style="list-style-type:none">
        <li>Created At: <span th:text="${post.createdAt}"></span></li>
        <li>Post: <span th:text="${post.body}"></span></li>
        <li>Author: <a th:href="${ '/users/' + post.owner.id}"> <span th:text="${post.owner.username}"></span></a></li>
    </ul>


</div>
</body>
</html>
