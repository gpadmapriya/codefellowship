<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<form method="POST" action="/users">
    <h3>Sign Up</h3>
    <fieldset>
        <ul style="list-style-type:none">
            <li><label for="username">Username: </label><input name="username" id="username" type="text"/></li>
            <li><label for="password"> Password: </label><input name="password" id="password" type="password" /></li>
            <li><label for="firstname">First Name:</label><input type="text" name="firstname" id="firstname" /></li>
            <li><label for="lastname">Last Name:</label><input type="text" name="lastname" id="lastname" /></li>
            <li><label for="dateofbirth">DOB:</label><input type="date" name="dateofbirth" id="dateofbirth" /></li>
            <li><label for="bio">Bio:</label><input type="text" name="bio" id="bio" /></li>
            <li><input type="submit" /></li>
        </ul>
    </fieldset>
</form>
</body>
</html>
